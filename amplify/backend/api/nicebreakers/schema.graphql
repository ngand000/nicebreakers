type Comment @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  comment: String
  icebreakerID: ID! @index(name: "byIcebreaker")
}

type Icebreaker @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  icebreaker: String
  Comments: [Comment] @hasMany(indexName: "byIcebreaker", fields: ["id"])
}
 